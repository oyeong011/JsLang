<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요</h4>
            <form action="success.html">
              <div class="my-3">
                <input type="login" id="login" class="form-control">
               </div>
               <div class="my-3">
                 <input type="password" id="password" class="form-control">
               </div>
               <button type="submit" id="submit-1" class="btn btn-primary">전송</button>
               <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
            <button class="btn btn-danger" id="close"></button>
        </div>
      </div>
      <button id="bts">버튼</button>




      
    <div class="alert alert-danger">
        <span id="timeNum">5</span>초 이내 구매시 사은품 증정
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script>
        let timeNumber= $('#timeNum').html()
        console.log(timeNumber);
        var timer = setInterval(wordChange,1000)
        function wordChange(){
            console.log("삑삑");
            timeNumber--
            if(timeNumber<0){
                $('.alert').hide()
                clearInterval(timer)
            }
            $('#timeNum').html(timeNumber)
        }
    </script>


</body>
</html>
