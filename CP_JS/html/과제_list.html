<body>

        <div class="card">

          <div class="card-body">
            <h5>Card title</h5>

            <button class="btn btn-danger">주문하기</button>

        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>

            <button class="btn btn-danger">주문하기</button>

        </div>

      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2" id="main-select">
          <option>상품</option>
          <option>모자</option>
          <option>셔츠</option>
        </select>
      </form>
      <form class="container my-5 form-group size-groups form-hide">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>95</option>
          <option>100</option>
        </select>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js
    "integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    

    <script>
        
        
        

        var pants = [28, 30, 32];
        var shirts = [95, 100, 105];
        $('#main-select').on('change', function(e){


          if($(this).val() == "셔츠"){
            $('.size-groups').addClass('show-size');
            $('.form-select').eq(1).html('');
            shirts.forEach(function(a){
              $('.form-select').eq(1).append(`<option>${a}</option>`)
            })
          }
          else if($(this).val() == "모자"){
            $('.size-groups').addClass('show-size');
            $('.form-select').eq(1).html('');
            pants.forEach(function(a, ){
              $('.form-select').eq(1).append(`<option>${a}</option>`);
            })
          }
          else{
            $('.size-groups').removeClass('show-size');
          }
        })




        var products = [
            { id : 0, price : 70000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ];


        $('.card-body h5').each(function(index){
            $(this).text(products[index].price);
        })
            
        $('.card-body p').each(function(index){
            $(this).text(products[index].title);
        })
    </script>



</body>
</html>
