    var data = {
        odd : [],
        even : [],
        sortArr(...rest){
            rest.forEach((data)=>{
                console.log('data: ', data);
                
                if(data%2==1){
                    this.odd.push(data)
                }
                else{
                    this.even.push(data);
                }
            })
        },
        get printNum(){
            ar = [];
            ar.push(...this.odd)
            ar.push(...this.even)
            return ar.sort()
        }
    }
    data.sortArr(2,3,4,1,5)
    console.log('data: ', data);
    console.log('data.printNum: ', data.printNum);
