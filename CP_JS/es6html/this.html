<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>






    <button id="버튼">버튼이에요</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    <script>


        var 옵젝 = {
            이름들 : ['김', '이', '박'],
            함수 : function(){
                옵젝.이름들.forEach(function(){
                    console.log('this: ', this);
                })
            }
        }
        // document.getElementById('버튼').addEventListener('click', (e)=>{
        //     console.log('this: 버튼', this);
        // })

        function 기계(){
            this.이름 = 'kim'
        }
        var a = new 기계()//this는 인스턴트를 가르킴
        var 오브젝트 = {
            data : 'kim',
            함수 :function(){
                console.log('this: ', this); //그함수가 가지고 있는 오브젝트
            }
        }
        오브젝트.함수();
        var 오브젝트트 = {
            data : {
                함수 :function(){
                console.log('this: ', this); //그함수가 가지고 있는 오브젝트 즉 함수
            }
            }
        }
        오브젝트트.data.함수()

        var 오브젝젝트트 = {
            data : {
                함수 : () => {
                console.log('오브젝젝트트   : ', this); //그함수가 가지고 있는 오브젝트 즉 함수
            }
            }
        }
        오브젝젝트트.data.함수()



        console.log('this: ', this);
        function 함수(){
            console.log(this);
        }
        함수();

        var 사람 = {
            name: '손흥민',
            sayHi : function(){
            console.log("안녕 나는 " + this.name)
        }
        }

        사람.sayHi(); //안녕 나는 손흥민


        var 자료 = { 
            data : [1,2,3,4,5]
        }
        자료.전부더하기 = function(){
            var b = 0;
            this.data.forEach((a)=>{
                b+=a;
            });
            console.log(b);                
        }
        
        자료.전부더하기();


        document.getElementById('버튼').addEventListener('click', function(){
            setTimeout(()=>{
                 console.log(this.innerHTML)
            }, 1000)
        })
    </script>




</body>
</html>
