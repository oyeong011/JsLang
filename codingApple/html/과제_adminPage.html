<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../SASSHTML/과제_adminPage.css">
</head>
<body>
    <div class="main-background">
        <div class="side-Bar">
            <div class="side-BarBox">
                <p>Home</p>
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="side-BarBox">
                <p>Services</p>
                <i class="fa-solid fa-headphones"></i>
            </div>
            <div class="side-BarBox">
                <p>Alerts</p>
                <i class="fa-solid fa-flag"></i>
            </div>
           <div class="side-BarBox">
                <p>Stats</p>
                <i class="fa-solid fa-chart-pie"></i>
           </div>
        </div>
        <div class="main-container">
            <div class="head-container">
                <div class="head-search">
                    <div class="input-group ms-5" style="margin-bottom: 0px;">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass" style="padding: 5px 0px 10px 10px;"></i>
                        </button>
                      </div>
                </div>
                <div class="head-profile">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <p>Minny Park</p>
                </div>
            </div>
            <div class="dashboard-container ms-5 mt-4">
                <h2 style="font-weight: 800;">Dashboard</h2>
                <div class="dash-score">
                    <div class="dash-score-container border-dash1">
                        <div class="score-title">
                            <h4>Earning (Monthly)</h4>
                            <p>$400,000</p>
                        </div>
                        <i class="fa-solid fa-box"></i>                    </div>
                    <div class="dash-score-container border-dash2">
                        <div class="score-title">
                            <h4>Earning (Annual)</h4>
                            <p>$800,000</p>
                        </div>
                        <i class="fa-solid fa-dollar-sign"></i>                    </div>
                    <div class="dash-score-container border-dash3">
                        <div class="score-title">
                            <h4>Tasks</h4>
                            <p>13</p>
                        </div>
                        <i class="fa-solid fa-list-check"></i>                    </div>
                    <div class="dash-score-container border-dash4">
                        <div class="score-title">
                            <h4>Requests</h4>
                            <p>26</p>
                        </div>
                        <i class="fa-solid fa-comments"></i>                    </div>
                </div>
            </div>
            <div class="footer-container">
                <div class="Overview-container">
                    <h4>Earnings Overiew</h4>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="Tasks-container">
                    <h4>Tasks</h4>
                    <div class="Tasks-item">
                        <p>Borrowed Items</p>
                        <span class="badge bg-secondary">14</span>
                    </div>
                    <div class="Tasks-item">
                        <p>Trello requests</p>
                        <span class="badge bg-secondary">2</span>
                    </div>
                    <div class="Tasks-item">
                        <p>Marked Comments</p>
                        <span class="badge bg-secondary">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
