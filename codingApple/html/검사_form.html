<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/검사_form.css">
</head>
<body>
        <div class="form-background">
            <div class="form-white">
                <form action="">
                    <div class="w-100">
                        <h3>Contact Us</h3>
                        <p>Your Email</p>
                        <input class="form-input" placeholder="sdfd" type="text">
                    </div>
                    <div class="firstname">
                        <p>Firstname</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="lastname">
                        <p>Last name</p>
                        <input class="form-input" type="text">
                    </div>
                    <div style="clear: both;"></div>

                    <div class="w-100">
                        <p>Message</p>
                        <textarea class="form-input" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="w-100">
                        <input id="sub" type="checkbox">
                        <label for"sub">Subscribe</label>
                        <button class="yellowBtn">SEND</button>
                    </div>

                </form>
            </div>
        </div>
</body>
</html>
